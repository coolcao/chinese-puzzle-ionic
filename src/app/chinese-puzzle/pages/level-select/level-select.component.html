<div
  class="flex h-screen flex-col bg-wood-lighter transition-colors duration-300 dark:bg-dark-wood-lighter"
>
  <!-- 头部 -->
  <header
    class="flex-shrink-0 border-b-4 border-wood-border bg-wood-light px-4 py-6 text-center dark:border-dark-wood-border dark:bg-dark-wood-dark"
  >
    <div class="mx-auto flex max-w-7xl items-center justify-between">
      <button
        (click)="goBack()"
        appClickSound
        class="rounded-full p-2 text-wood-text hover:bg-wood-light dark:text-wood-lighter dark:hover:bg-dark-wood"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <h1 class="text-2xl font-extrabold text-wood-text dark:text-wood-lighter">
        选择关卡
      </h1>
      <div class="w-10"></div>
      <!-- 占位符，保持标题居中 -->
    </div>
  </header>

  <!-- 主要内容 -->
  <main
    class="flex-1 overflow-hidden bg-wood-light/50 dark:bg-dark-wood-dark/20"
  >
    <!-- 滚动容器 -->
    <div class="h-full overflow-y-auto px-6 py-8">
      <!-- 关卡列表 -->
      <div
        class="mx-auto grid max-w-7xl grid-cols-1 gap-4 pb-8 sm:grid-cols-2 sm:gap-6 md:grid-cols-3 lg:grid-cols-4"
      >
        <div
          *ngFor="let level of levels; let i = index"
          (click)="selectLevel(level.id)"
          appClickSound
          class="transform cursor-pointer overflow-hidden rounded-2xl border-2 border-wood-border bg-wood-light shadow-lg transition duration-300 hover:translate-y-[-2px] hover:shadow-xl active:scale-95 dark:border-dark-wood-border dark:bg-dark-wood-main"
        >
          <div class="p-4">
            <div class="mb-3 flex items-start justify-between">
              <h3
                class="text-lg font-bold text-wood-text dark:text-wood-lighter"
              >
                {{ level.name }}
              </h3>
              <span
                class="rounded-full bg-wood px-2 py-1 text-xs text-wood-text dark:bg-dark-wood dark:text-wood-lighter"
                >{{ i + 1 }}</span
              >
            </div>

            <!-- 关卡预览 -->
            <div class="flex h-32 items-center justify-center">
              <app-level-preview
                [level]="level"
                size="medium"
              ></app-level-preview>
            </div>

            <!-- 关卡信息 -->
            <div class="mt-3 flex items-center justify-between">
              <span class="text-xs text-wood-text dark:text-wood-lighter"
                >难度: {{ level.difficulty }}</span
              >
              <span class="text-xs text-wood-text dark:text-wood-lighter"
                >棋子: {{ level.pieces.length }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部提示 -->
  <footer
    class="flex-shrink-0 border-t border-wood-border bg-wood-light px-6 py-4 text-center text-sm text-wood-text dark:border-dark-wood-border dark:bg-dark-wood-dark dark:text-wood-lighter"
  >
    <p>选择一个关卡开始挑战</p>
  </footer>
</div>

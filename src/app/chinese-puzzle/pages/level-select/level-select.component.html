<div
  *ngIf="!resourceLoading"
  class="flex h-screen flex-col bg-wood-lighter transition-colors duration-300 dark:bg-dark-wood-lighter"
>
  <!-- 头部 -->
  <app-game-header
    titleTranslationKey="levelSelectPage.title"
    [showBackButton]="true"
    (backClick)="goBack()"
    maxWidth="max-w-6xl"
  ></app-game-header>

  <!-- 主要内容 -->
  <main
    class="flex-1 overflow-hidden bg-wood-light/50 dark:bg-dark-wood-dark/20"
  >
    <!-- 滚动容器 -->
    <div class="h-full overflow-y-auto px-6 py-4 md:py-8">
      <div class="mx-auto max-w-6xl">
        <!-- 统一的难度级别渲染 -->
        <div *ngFor="let difficulty of difficultyLevels()" class="mb-4 md:mb-8">
          <h2
            class="mb-4 text-xl font-bold text-stone-700 dark:text-wood-light md:text-2xl"
          >
            {{ difficulty.translationKey | translate }} ({{
              difficulty.levels.length
            }})
          </h2>
          <div
            class="mx-auto grid max-w-7xl grid-cols-1 gap-4 pb-8 sm:grid-cols-2 sm:gap-6 md:grid-cols-3 lg:grid-cols-4"
          >
            <div
              *ngFor="let level of difficulty.levels; let i = index"
              (click)="selectLevel(level.id)"
              appClickSound
              class="relative transform overflow-hidden rounded-2xl border-2 border-wood-border/50 bg-wood-lighter shadow-lg transition duration-300 dark:border-dark-wood-border dark:bg-dark-wood-dark"
              [class]="
                level.isUnlocked
                  ? 'cursor-pointer active:scale-95 md:hover:translate-y-[-2px] md:hover:border-dark-wood/20 md:hover:bg-wood-dark/50 md:hover:shadow-xl md:dark:hover:bg-dark-wood-main'
                  : 'cursor-not-allowed'
              "
            >
              <div class="relative p-3">
                <!-- 难度标签或星级显示 - 右上角 -->
                <div class="absolute right-2 top-2">
                  <!-- 已完成：显示星级 -->
                  <span
                    *ngIf="level.isCompleted"
                    class="rounded-full px-2 py-1 text-xs font-medium"
                  >
                    {{ getStarsDisplay(level.id) }}
                  </span>
                  <!-- 未完成：显示难度 -->
                  <span
                    *ngIf="!level.isCompleted"
                    class="rounded-full border px-2 py-1 text-xs font-medium"
                    [class]="difficulty.badgeClasses.uncompleted"
                  >
                    {{ difficulty.translationKey | translate }}
                  </span>
                </div>

                <!-- 关卡名称 - 居中显示 -->
                <div class="mb-0.5 text-center">
                  <h3
                    class="text-lg font-bold text-stone-800 dark:text-wood-light"
                  >
                    @if (currentLanguage === "zh") {
                      {{ level.name }}
                    } @else {
                      {{ level.nameEn }}
                    }
                  </h3>
                </div>

                <!-- 关卡预览 -->
                <div
                  class="flex min-h-[180px] flex-1 items-center justify-center"
                >
                  <app-level-preview
                    [level]="level"
                    size="large"
                  ></app-level-preview>
                </div>

                <!-- 锁定覆盖层 -->
                <div
                  *ngIf="!level.isUnlocked"
                  class="absolute inset-0 z-10 flex flex-col items-center justify-center space-y-2 rounded-2xl backdrop-blur-sm"
                >
                  <i
                    class="fas fa-lock animate-pulse text-4xl text-dark-wood drop-shadow-lg dark:text-wood-light"
                  ></i>
                  <span class="text-dark-wood dark:text-wood-light"
                    >完成前一关解锁</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部提示 -->
  <!-- <footer
    class="flex-shrink-0 border-t border-wood-border bg-wood-light px-6 py-4 text-center text-sm text-wood-text dark:border-dark-wood-border dark:bg-dark-wood-dark dark:text-wood-lighter"
  >
    <p>{{ "levelSelectPage.selectHint" | translate }}</p>
  </footer> -->
</div>

<div
  *ngIf="resourceLoading"
  class="flex h-full min-h-screen w-full flex-col items-center justify-center bg-wood-lighter dark:bg-dark-wood-bg"
>
  <div class="text-2xl text-wood-text dark:text-wood-lighter">
    <div class="loader"></div>
  </div>
</div>

<!-- 调试面板组件 - 仅在开发模式下显示 -->
<app-debug-panel *ngIf="isDebugMode"></app-debug-panel>

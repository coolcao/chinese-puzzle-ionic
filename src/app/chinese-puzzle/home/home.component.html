<div
  class="flex flex-col min-h-screen bg-wood-lighter dark:bg-dark-wood-lighter transition-colors duration-300"
>
  <!-- 主要内容区域 -->
  <main class="flex-1 flex flex-col items-center justify-center px-6">
    <!-- 游戏标题 -->
    <div class="text-center mb-12">
      <h1
        class="text-4xl font-extrabold text-wood-text dark:text-wood-lighter mb-3"
      >
        三国华容道
      </h1>
      <p class="text-lg text-wood-text dark:text-wood-lighter">经典益智游戏</p>
    </div>

    <!-- 开始游戏按钮 -->
    <div class="w-full max-w-xs mb-16">
      <button
        (click)="startGame()"
        class="w-full py-4 bg-wood hover:bg-wood-hover dark:bg-dark-wood dark:hover:bg-dark-wood-hover text-wood-text dark:text-wood-lighter font-bold rounded-2xl shadow-lg transform transition duration-300 active:scale-95 text-xl border-2 border-wood-border dark:border-dark-wood-border"
      >
        开始游戏
      </button>
    </div>
  </main>

  <!-- 底部圆形功能按钮 -->
  <footer class="pb-8 px-6">
    <div class="flex justify-center space-x-8">
      <!-- 游戏说明按钮 -->
      <button
        (click)="openGameInstructions()"
        class="flex flex-col items-center"
      >
        <div
          class="w-16 h-16 rounded-full bg-wood-light dark:bg-dark-wood-light flex items-center justify-center shadow-lg border-2 border-wood-border dark:border-dark-wood-border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-wood-text dark:text-wood-lighter"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <span class="mt-2 text-sm text-wood-text dark:text-wood-lighter"
          >说明</span
        >
      </button>

      <!-- 设置按钮 -->
      <button (click)="openSettings()" class="flex flex-col items-center">
        <div
          class="w-16 h-16 rounded-full bg-wood-light dark:bg-dark-wood-light flex items-center justify-center shadow-lg border-2 border-wood-border dark:border-dark-wood-border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-wood-text dark:text-wood-lighter"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <span class="mt-2 text-sm text-wood-text dark:text-wood-lighter"
          >设置</span
        >
      </button>

      <!-- 我的按钮 -->
      <button (click)="openMyProfile()" class="flex flex-col items-center">
        <div
          class="w-16 h-16 rounded-full bg-wood-light dark:bg-dark-wood-light flex items-center justify-center shadow-lg border-2 border-wood-border dark:border-dark-wood-border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-wood-text dark:text-wood-lighter"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <span class="mt-2 text-sm text-wood-text dark:text-wood-lighter"
          >我的</span
        >
      </button>

      <!-- 开发者按钮 (仅开发模式显示) -->
      <button
        *ngIf="isDevMode()"
        (click)="goToGenerator()"
        class="flex flex-col items-center"
      >
        <div
          class="w-16 h-16 rounded-full bg-wood-light dark:bg-dark-wood-light flex items-center justify-center shadow-lg border-2 border-wood-border dark:border-dark-wood-border"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-wood-text dark:text-wood-lighter"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
            />
          </svg>
        </div>
        <span class="mt-2 text-sm text-wood-text dark:text-wood-lighter"
          >生成器</span
        >
      </button>
    </div>
  </footer>

  <!-- 游戏说明模态框 -->
  <div
    *ngIf="showInstructions"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="closeInstructions()"
  >
    <div
      class="bg-wood-lighter dark:bg-dark-wood-light rounded-2xl p-6 w-11/12 max-w-md shadow-2xl border-2 border-wood-border dark:border-dark-wood-border"
      (click)="$event.stopPropagation()"
    >
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-wood-text dark:text-wood-lighter">
          游戏说明
        </h3>
        <button
          (click)="closeInstructions()"
          class="text-wood-text dark:text-wood-lighter hover:bg-wood-light dark:hover:bg-dark-wood rounded-full p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="space-y-3 text-wood-text dark:text-wood-lighter">
        <p>
          🎯 <span class="font-bold">目标：</span>将曹操移动到棋盘底部中央出口
        </p>
        <p>🎮 <span class="font-bold">操作：</span>通过拖拽棋子来移动</p>
        <p>⭐ <span class="font-bold">技巧：</span>优先移动大块棋子开路</p>
        <p>🏆 <span class="font-bold">挑战：</span>用最少步数完成游戏</p>
        <div
          class="mt-4 pt-4 border-t border-wood-border dark:border-dark-wood-border"
        >
          <p class="text-sm">
            华容道是中国民间传统智力游戏，以其变化多端、百玩不厌的特点而闻名。
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- 设置模态框 -->
  <div
    *ngIf="showSettings"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="closeSettings()"
  >
    <div
      class="bg-wood-lighter dark:bg-dark-wood-light rounded-2xl p-6 w-11/12 max-w-md shadow-2xl border-2 border-wood-border dark:border-dark-wood-border"
      (click)="$event.stopPropagation()"
    >
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-wood-text dark:text-wood-lighter">
          设置
        </h3>
        <button
          (click)="closeSettings()"
          class="text-wood-text dark:text-wood-lighter hover:bg-wood-light dark:hover:bg-dark-wood rounded-full p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <span class="text-wood-text dark:text-wood-lighter">黑暗模式</span>
          <button
            (click)="toggleDarkMode()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-wood-darker dark:bg-dark-wood-darker': isDarkMode(),
              'bg-wood-light dark:bg-wood-dark': !isDarkMode()
            }"
          >
            <span
              class="h-5 w-5 transform rounded-full transition-transform duration-300 flex items-center justify-center text-[10px] font-bold text-center"
              [ngClass]="{
                'translate-x-6 bg-wood-text dark:bg-wood-lighter': isDarkMode(),
                'translate-x-1 bg-wood dark:bg-wood-darker': !isDarkMode()
              }"
            >
              <span
                class="text-xs"
                [ngClass]="{
                  'text-wood-light dark:text-dark-wood': isDarkMode(),
                  'text-wood-lighter dark:text-wood-lighter': !isDarkMode()
                }"
                >{{ isDarkMode() ? "开" : "关" }}</span
              >
            </span>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-wood-text dark:text-wood-lighter">音效</span>
          <button
            (click)="toggleSoundEffects()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-wood-darker dark:bg-dark-wood-darker':
                settings().soundEffectsEnabled,
              'bg-wood-light dark:bg-wood-dark': !settings().soundEffectsEnabled
            }"
          >
            <span
              class="h-5 w-5 transform rounded-full transition-transform duration-300 flex items-center justify-center text-[10px] font-bold text-center"
              [ngClass]="{
                'translate-x-6 bg-wood-text dark:bg-wood-lighter':
                  settings().soundEffectsEnabled,
                'translate-x-1 bg-wood dark:bg-wood-darker':
                  !settings().soundEffectsEnabled
              }"
            >
              <span
                class="text-xs"
                [ngClass]="{
                  'text-wood-light dark:text-dark-wood':
                    settings().soundEffectsEnabled,
                  'text-wood-lighter dark:text-wood-lighter':
                    !settings().soundEffectsEnabled
                }"
                >{{ settings().soundEffectsEnabled ? "开" : "关" }}</span
              >
            </span>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-wood-text dark:text-wood-lighter">背景音乐</span>
          <button
            (click)="toggleBackgroundMusic()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-wood-darker dark:bg-dark-wood-darker':
                settings().backgroundMusicEnabled,
              'bg-wood-light dark:bg-wood-dark': !settings().backgroundMusicEnabled
            }"
          >
            <span
              class="h-5 w-5 transform rounded-full transition-transform duration-300 flex items-center justify-center text-[10px] font-bold text-center"
              [ngClass]="{
                'translate-x-6 bg-wood-text dark:bg-wood-lighter':
                  settings().backgroundMusicEnabled,
                'translate-x-1 bg-wood dark:bg-wood-darker':
                  !settings().backgroundMusicEnabled
              }"
            >
              <span
                class="text-xs"
                [ngClass]="{
                  'text-wood-light dark:text-dark-wood':
                    settings().backgroundMusicEnabled,
                  'text-wood-lighter dark:text-wood-lighter':
                    !settings().backgroundMusicEnabled
                }"
                >{{ settings().backgroundMusicEnabled ? "开" : "关" }}</span
              >
            </span>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-wood-text dark:text-wood-lighter">震动反馈</span>
          <button
            (click)="toggleVibration()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-wood-darker dark:bg-dark-wood-darker':
                settings().vibrationEnabled,
              'bg-wood-light dark:bg-wood-dark': !settings().vibrationEnabled
            }"
          >
            <span
              class="h-5 w-5 transform rounded-full transition-transform duration-300 flex items-center justify-center text-[10px] font-bold text-center"
              [ngClass]="{
                'translate-x-6 bg-wood-text dark:bg-wood-lighter':
                  settings().vibrationEnabled,
                'translate-x-1 bg-wood dark:bg-wood-darker':
                  !settings().vibrationEnabled
              }"
            >
              <span
                class="text-xs"
                [ngClass]="{
                  'text-wood-light dark:text-dark-wood':
                    settings().vibrationEnabled,
                  'text-wood-lighter dark:text-wood-lighter':
                    !settings().vibrationEnabled
                }"
                >{{ settings().vibrationEnabled ? "开" : "关" }}</span
              >
            </span>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <span class="text-wood-text dark:text-wood-lighter">丝滑拖拽</span>
            <!-- 问号图标 -->
            <div class="relative group inline-block">
              <button
                class="w-5 h-5 rounded-full bg-wood-text/20 dark:bg-wood-lighter/20 flex items-center justify-center text-xs text-wood-text dark:text-wood-lighter"
                type="button"
              >
                ?
              </button>
              <!-- 工具提示 -->
              <div
                class="absolute z-10 left-10 -top-16 mt-2 w-64 p-3 text-sm text-wood-text dark:text-wood-lighter bg-wood-lighter dark:bg-dark-wood-lighter border border-wood-border dark:border-dark-wood-border rounded-lg shadow-lg opacity-0 pointer-events-none group-hover:opacity-100 transition-opacity duration-300 -translate-x-1/2 transform -translate-y-1/2 hidden group-hover:block"
              >
                <div class="font-medium mb-1">拖拽模式说明</div>
                <div class="text-xs mb-1">
                  <span class="font-bold">开启丝滑拖拽:</span>
                  棋子平滑跟随鼠标，通过透明度提示移动有效性，拖拽更丝滑
                </div>
                <div class="text-xs">
                  <span class="font-bold">关闭丝滑拖拽:</span>
                  棋子只能移动到有效位置，提供即时约束反馈，更符合物理拖拽体验
                </div>
              </div>
            </div>
          </div>
          <button
            (click)="toggleSmoothDrag()"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-wood-darker dark:bg-dark-wood-darker':
                settings().smoothDragMode,
              'bg-wood-light dark:bg-wood-dark': !settings().smoothDragMode
            }"
          >
            <span
              class="h-5 w-5 transform rounded-full transition-transform duration-300 flex items-center justify-center text-[10px] font-bold text-center"
              [ngClass]="{
                'translate-x-6 bg-wood-text dark:bg-wood-lighter': settings().smoothDragMode,
                'translate-x-1 bg-wood dark:bg-wood-darker': !settings().smoothDragMode
              }"
            >
              <span
                class="text-xs"
                [ngClass]="{
                  'text-wood-light dark:text-dark-wood': settings().smoothDragMode,
                  'text-wood-lighter dark:text-wood-lighter': !settings().smoothDragMode
                }"
              >
                {{ settings().smoothDragMode ? "开" : "关" }}
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 我的模态框 -->
  <div
    *ngIf="showProfile"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="closeProfile()"
  >
    <div
      class="bg-wood-lighter dark:bg-dark-wood-light rounded-2xl p-6 w-11/12 max-w-md shadow-2xl border-2 border-wood-border dark:border-dark-wood-border"
      (click)="$event.stopPropagation()"
    >
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-wood-text dark:text-wood-lighter">
          我的
        </h3>
        <button
          (click)="closeProfile()"
          class="text-wood-text dark:text-wood-lighter hover:bg-wood-light dark:hover:bg-dark-wood rounded-full p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="space-y-4">
        <div class="bg-wood-light dark:bg-dark-wood rounded-xl p-4">
          <h4 class="font-bold text-wood-text dark:text-wood-lighter mb-2">
            游戏统计
          </h4>
          <div class="grid grid-cols-2 gap-4">
            <div class="text-center">
              <p
                class="text-2xl font-bold text-wood-text dark:text-wood-lighter"
              >
                {{ 123 }}
              </p>
              <p class="text-sm text-wood-text dark:text-wood-lighter">
                已完成关卡
              </p>
            </div>
            <div class="text-center">
              <p
                class="text-2xl font-bold text-wood-text dark:text-wood-lighter"
              >
                {{ 123 }}
              </p>
              <p class="text-sm text-wood-text dark:text-wood-lighter">
                最佳成绩
              </p>
            </div>
          </div>
        </div>
        <div class="bg-wood-light dark:bg-dark-wood rounded-xl p-4">
          <h4 class="font-bold text-wood-text dark:text-wood-lighter mb-2">
            成就
          </h4>
          <p class="text-sm text-wood-text dark:text-wood-lighter">暂无成就</p>
        </div>
      </div>
    </div>
  </div>
</div>
